{% extends "base.html" %}
{% block content %}
<h3>Add Shift</h3>
<form method="POST">
  <div class="mb-3">
    <label>Day</label>
    <input type="text" name="day" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Shift Name</label>
    <input type="text" name="shift_name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Number Required</label>
    <input type="number" name="num_required" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
