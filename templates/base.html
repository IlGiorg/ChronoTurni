<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Shift Manager</a>
      <div>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('add_employee') }}">Add Employee</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('add_shift') }}">Add Shift</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('add_restriction') }}">Add Restriction</a>
        <a class="btn btn-success btn-sm" href="{{ url_for('schedule') }}">Generate Schedule</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
